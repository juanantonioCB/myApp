<ion-header>

</ion-header>
<ion-img src="assets/usuario.png" style="width: 100px; height: 100px; display: block;
margin-left: auto;
margin-right: auto;" class="ion-align-self-end"></ion-img>
<ion-content>
  <form  [formGroup]="registerForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Nuevo Usuario</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="name" name="name" type="text" placeholder="Tu nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="email" name="email" type="email" placeholder="tu@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" name="password" type="password" placeholder="Contraseña"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="registerForm.invalid" expand="block" (click)="doRegister()">Crear Cuenta</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-button color="success" [routerLink]="['/login']" expand="block">
    <ion-icon name="arrow-back"></ion-icon>
    Volver Atrás</ion-button>
 
</ion-content>
